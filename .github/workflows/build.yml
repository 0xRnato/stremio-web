name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Install NPM dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: stremio-web
        path: build
