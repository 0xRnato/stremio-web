name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      name: Checkout
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - uses: actions/upload-artifact@v1
      name: Upload build artifact
      with:
        name: stremio-web
        path: build
