name: Build

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: yarn install && yarn build
    - uses: actions/upload-artifact@v1
      with:
        name: stremio-web
        path: build
